<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Classes et Étudiants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="class-section">
    <h2>Classes</h2>
    <input type="text" id="class-filter" placeholder="Filtrer par nom...">
    <table id="class-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Niveau</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="student-section">
    <h2>Étudiants</h2>
    <input type="text" id="student-filter" placeholder="Filtrer par nom...">
    <table id="student-table">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<!-- Popup de Modification pour les Classes -->
<div id="edit-class-popup" class="popup">
    <h3>Modifier une Classe</h3>
    <form id="edit-class-form">
        <input type="hidden" id="edit-class-id">
        <input type="text" id="edit-class-name" placeholder="Nom de la classe">
        <input type="text" id="edit-class-level" placeholder="Niveau de la classe">
        <button type="submit">Enregistrer</button>
        <button type="button" onclick="closePopup('edit-class-popup')">Annuler</button>
    </form>
</div>

<!-- Popup de Modification pour les Étudiants -->
<div id="edit-student-popup" class="popup">
    <h3>Modifier un Étudiant</h3>
    <form id="edit-student-form">
        <input type="hidden" id="edit-student-id">
        <input type="text" id="edit-student-firstname" placeholder="Prénom">
        <input type="text" id="edit-student-lastname" placeholder="Nom">
        <input type="text" id="edit-student-email" placeholder="Email">
        <button type="submit">Enregistrer</button>
        <button type="button" onclick="closePopup('edit-student-popup')">Annuler</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
